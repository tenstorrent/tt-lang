name: On Push

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  checks: write
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    uses: ./.github/workflows/call-pre-commit.yml
    secrets: inherit

  build:
    uses: ./.github/workflows/call-build-tt-mlir-fetchcontent.yml
    secrets: inherit
    with:
      linux_runner: test1-large-runner-lang
      build_docs: ${{ github.ref == 'refs/heads/main' }}

  test-sim:
    uses: ./.github/workflows/call-test-sim.yml
    secrets: inherit

  deploy-docs:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  check-all-green:
    if: always()
    needs:
      - pre-commit
      - build
      - test-sim
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether all needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
