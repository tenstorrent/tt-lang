name: Build Ubuntu

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    container:
      image: ghcr.io/tenstorrent/tt-mlir/tt-mlir-ci-ubuntu-22-04:latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Cache tt-mlir build
      id: cache-ttmlir
      uses: actions/cache@v4
      with:
        path: |
          build/_deps/tt-mlir-src
          build/_deps/tt-mlir-build
        key: ubuntu-ttlang-ttmlir-${{ hashFiles('third-party/tt-mlir.commit') }}
        restore-keys: |
          ubuntu-ttlang-ttmlir-

    - name: Setup environment
      run: |
        export TTMLIR_TOOLCHAIN_DIR=/opt/ttmlir-toolchain
        export TTMLIR_VENV_DIR=/opt/ttmlir-toolchain/venv
        export TTMLIR_ENV_ACTIVATED=1
        echo "TTMLIR_TOOLCHAIN_DIR=/opt/ttmlir-toolchain" >> $GITHUB_ENV
        echo "TTMLIR_VENV_DIR=/opt/ttmlir-toolchain/venv" >> $GITHUB_ENV
        echo "TTMLIR_ENV_ACTIVATED=1" >> $GITHUB_ENV
        echo "PATH=/opt/ttmlir-toolchain/bin:/opt/ttmlir-toolchain/venv/bin:$PATH" >> $GITHUB_ENV

    - name: Configure CMake
      run: |
        cmake -G Ninja \
          -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -S .

    - name: Build
      run: |
        cmake --build build --config Release

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-ubuntu
        path: |
          build/python_packages
          sim/
        retention-days: 1
