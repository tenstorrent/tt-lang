name: On PR

on:
  schedule:
    - cron: "0 22 * * *"
  workflow_dispatch:
    inputs:
      run_macos:
        description: "Run the macOS build."
        type: boolean
        default: false
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: ["main"]

permissions:
  checks: write
  pull-requests: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    uses: ./.github/workflows/call-pre-commit.yml
    secrets: inherit

  build:
    uses: ./.github/workflows/call-build.yml
    secrets: inherit
    with:
      # macOS is disabled by default. Enable via workflow_dispatch input, or by
      # applying the `ci:macos` label to a PR.
      run_macos: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.run_macos) || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'ci:macos')) }}
      linux_runner: ubuntu-latest

  test-sim:
    uses: ./.github/workflows/call-test-sim.yml
    secrets: inherit

  test-hardware:
    needs: build
    uses: ./.github/workflows/call-test-hardware.yml
    secrets: inherit
    with:
      runs-on: n150
      build-os: ubuntu
      timeout: 60
      artifact-prefix: ttlang

  check-all-green:
    if: always()
    needs:
      - pre-commit
      - build
      - test-sim
      - test-hardware
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether all needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: build, test-sim, test-hardware
          jobs: ${{ toJSON(needs) }}
