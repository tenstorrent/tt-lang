name: On PR

on:
  schedule:
    - cron: "0 22 * * *"
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: ["main"]

permissions:
  checks: write
  pull-requests: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    uses: ./.github/workflows/call-pre-commit.yml
    secrets: inherit

  # Ensure toolchain cache exists (builds if needed, skips if cache hit)
  # Waits for pre-commit to avoid wasting resources if pre-commit fails
  toolchain:
    needs: pre-commit
    uses: ./.github/workflows/call-build-ttmlir-toolchain.yml
    secrets: inherit

  build:
    needs: toolchain
    uses: ./.github/workflows/call-build.yml
    secrets: inherit

  test-sim:
    needs: pre-commit
    uses: ./.github/workflows/call-test-sim.yml
    secrets: inherit

  check-all-green:
    if: always()
    needs:
      - pre-commit
      - toolchain
      - build
      - test-sim
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether all needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: build, test-sim
          jobs: ${{ toJSON(needs) }}
