name: Build Docker Image

on:
  push:
    # TODO: Remove branches trigger after testing - this is temporary for testing
    branches:
      - '*'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    # TODO: Remove pull_request trigger after testing - this is temporary for testing
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      ttlang_sha_override:
        description: "tt-lang SHA/branch override (optional, defaults to current commit)"
        type: string
        required: false
      mlir_override:
        description: "tt-mlir SHA override (optional, defaults to third-party/tt-mlir.commit)"
        type: string
        required: false
  workflow_call:
    inputs:
      mlir_override:
        description: "tt-mlir SHA override (optional, defaults to third-party/tt-mlir.commit)"
        type: string
        required: false
    outputs:
      docker-image:
        description: "Built Docker image name with tag"
        value: ${{ jobs.check-if-docker-exist.outputs.docker-image || jobs.build-image.outputs.docker-image }}
      docker-image-base:
        description: "Base Docker image name with tag"
        value: ${{ jobs.check-if-docker-exist.outputs.docker-image-base || jobs.build-image.outputs.docker-image-base }}

permissions:
  packages: write
  checks: write

jobs:
  check-if-docker-exist:
    runs-on: ubuntu-latest
    outputs:
      docker-image: ${{ steps.check.outputs.docker-image }}
      docker-image-base: ${{ steps.check.outputs.docker-image-base }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ttlang_sha_override || github.sha }}
          fetch-depth: 0
          fetch-tags: true

      - name: Read tt-mlir commit
        id: ttmlir-commit
        run: |
          COMMIT=$(cat third-party/tt-mlir.commit | tr -d '[:space:]')
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT

      - name: Check if Docker image exists
        id: check
        run: .github/scripts/check-docker-images.sh "${{ steps.ttmlir-commit.outputs.commit }}"
        continue-on-error: true

  build-image:
    needs: check-if-docker-exist
    if: needs.check-if-docker-exist.outputs.docker-image == ''
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      TTMLIR_TOOLCHAIN_DIR: /opt/ttmlir-toolchain
      TT_MLIR_DIR: ${{ github.workspace }}/tt-mlir-install

    # outputs:
    #   docker-image: ${{ steps.build.outputs.docker-image }}
    #   docker-image-base: ${{ steps.build.outputs.docker-image-base }}
    steps:
      - name: Maximize space
        uses: tenstorrent/tt-github-actions/.github/actions/maximize_space@main

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt install software-properties-common
          sudo add-apt-repository ppa:deadsnakes/ppa
          sudo apt-get install -y python3.11 python3.11-venv python3.11-dev build-essential ccache ninja-build lld libzstd-dev
          echo "Disk usage: " && df -h

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ttlang_sha_override || github.sha }}
          fetch-depth: 0
          fetch-tags: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Read tt-mlir commit
        id: ttmlir-commit
        run: |
          COMMIT=$(cat third-party/tt-mlir.commit | tr -d '[:space:]')
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT

      - name: Cache TT-MLIR Toolchain (LLVM)
        id: cache-ttmlir-toolchain
        uses: actions/cache@v4
        with:
          path: ${{ env.TTMLIR_TOOLCHAIN_DIR }}
          key: ${{ runner.os }}-ttlang-ttmlir-toolchain-${{ steps.ttmlir-commit.outputs.commit }}

      - name: Checkout tt-mlir
        uses: actions/checkout@v4
        with:
          repository: tenstorrent/tt-mlir
          ref: ${{ steps.ttmlir-commit.outputs.commit }}
          path: tt-mlir
          fetch-depth: 0
          fetch-tags: true

      - name: Build tt-mlir toolchain
        if: steps.cache-ttmlir-toolchain.outputs.cache-hit != 'true'
        working-directory: tt-mlir
        run: |
          sudo mkdir -p ${{ env.TTMLIR_TOOLCHAIN_DIR }}
          sudo chown -R runner ${{ env.TTMLIR_TOOLCHAIN_DIR }}
          cmake -B env/build env
          cmake --build env/build

