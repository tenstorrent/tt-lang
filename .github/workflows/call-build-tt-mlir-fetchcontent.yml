name: Build tt-mlir automatically (FetchContent)

on:
    workflow_dispatch:
        inputs:
            tt-mlir-commit:
                description: 'tt-mlir commit SHA (overrides third-party/tt-mlir.commit)'
                required: false
                type: string
    workflow_call:
        inputs:
            tt-mlir-commit:
                description: 'tt-mlir commit SHA (overrides third-party/tt-mlir.commit)'
                required: false
                type: string
    schedule:
        - cron: "0 12 * * *" # 4am PST

jobs:
    build-tt-lang-tt-mlir:
        runs-on: ubuntu-latest
        timeout-minutes: 360

        container: ghcr.io/tenstorrent/tt-mlir/tt-mlir-ci-ubuntu-22-04:latest

        defaults:
            run:
                shell: bash

        env:
            TT_LANG_HOME: ${{ github.workspace }}
            TTMLIR_TOOLCHAIN_DIR: /opt/ttmlir-toolchain
            CMAKE_BUILD_PARALLEL_LEVEL: 2

        steps:
            - name: Maximize space
              uses: tenstorrent/tt-github-actions/.github/actions/maximize_space@main

            - name: Checkout tt-lang
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Determine tt-mlir commit
              id: ttmlir-commit
              shell: bash
              run: |
                  df -H
                  bash .github/scripts/determine-ttmlir-commit.sh "${{ inputs.tt-mlir-commit }}" "third-party/tt-mlir.commit"

            - name: Get LLVM version
              id: llvm-version
              uses: ./.github/actions/get-llvm-version

            - name: Cache tt-mlir installation
              id: cache-ttmlir
              uses: actions/cache@v4
              with:
                  path: |
                      build/tt-mlir-install
                      build/_deps
                  key: ${{ runner.os }}-ttlang-fetchcontent-ttmlir-${{ steps.ttmlir-commit.outputs.commit }}-llvm-${{ steps.llvm-version.outputs.version }}

            - name: Check if cached tt-mlir installation exists
              id: check-cached-install
              shell: bash
              run: |
                  if [ -f build/tt-mlir-install/lib/cmake/ttmlir/TTMLIRConfig.cmake ]; then
                      echo "exists=true" >> $GITHUB_OUTPUT
                      echo "Found cached tt-mlir installation"
                  else
                      echo "exists=false" >> $GITHUB_OUTPUT
                      echo "No cached tt-mlir installation found"
                  fi

            - name: Setup ccache for tt-lang
              uses: hendrikmuhs/ccache-action@v1.2
              with:
                  key: ${{ runner.os }}-ttlang-fetchcontent-llvm${{ steps.llvm-version.outputs.version }}
                  max-size: 200M

            - name: Build tt-lang
              shell: bash
              run: |
                  echo "Building tt-lang with tt-mlir commit: ${{ steps.ttmlir-commit.outputs.commit }}"
                  df -H

                  CMAKE_ARGS=(
                      -G Ninja -B build
                      -DCMAKE_BUILD_TYPE=Release
                      -DTTMLIR_CMAKE_BUILD_TYPE=Release
                      -DTTMLIR_ENABLE_RUNTIME=OFF
                      -DTTMLIR_ENABLE_RUNTIME_TESTS=OFF
                      -DCMAKE_CXX_COMPILER=clang++-17
                      -DCMAKE_C_COMPILER=clang-17
                  )

                  # If cached installation exists, use it instead of FetchContent
                  if [ "${{ steps.check-cached-install.outputs.exists }}" == "true" ]; then
                      echo "Using cached tt-mlir installation"
                      CMAKE_ARGS+=(-DTTMLIR_DIR=${{ github.workspace }}/build/tt-mlir-install/lib/cmake/ttmlir)
                  else
                      echo "Will build tt-mlir via FetchContent"
                      CMAKE_ARGS+=(-DTTMLIR_GIT_TAG=${{ steps.ttmlir-commit.outputs.commit }})
                  fi

                  cmake "${CMAKE_ARGS[@]}"
                  cmake --build build
                  df -H

            - name: Test the build
              run: |
                  source build/env/activate
                  python test/python/smoketest.py

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-scenario-3-ubuntu
                  path: |
                      build/python_packages
                      sim/
                  retention-days: 1
