name: Build tt-lang with tt-mlir (FetchContent) and run HW tests

on:
    push:
    workflow_dispatch:
        inputs:
            tt-mlir-commit:
                description: 'tt-mlir commit SHA (overrides third-party/tt-mlir.commit)'
                required: false
                type: string
    workflow_call:
        inputs:
            tt-mlir-commit:
                description: 'tt-mlir commit SHA (overrides third-party/tt-mlir.commit)'
                required: false
                type: string
    # schedule:
    #     - cron: "0 12 * * *"

permissions:
    checks: write
    contents: read

jobs:
    build-tt-lang-tt-mlir:
        # Use large runner when rebuilding tt-mlir from scratch (no cache).
        #runs-on: test1-large-runner-lang
        runs-on: ubuntu-latest
        timeout-minutes: 360

        container: ghcr.io/tenstorrent/tt-mlir/tt-mlir-ci-ubuntu-22-04:latest

        defaults:
            run:
                shell: bash

        env:
            TT_LANG_HOME: ${{ github.workspace }}
            TTMLIR_TOOLCHAIN_DIR: /opt/ttmlir-toolchain
            TTLANG_CMAKE_DEBUG: 1
            CMAKE_BUILD_PARALLEL_LEVEL: 2

        steps:
            - name: Maximize space
              uses: tenstorrent/tt-github-actions/.github/actions/maximize_space@main

            - name: Checkout tt-lang
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Determine tt-mlir commit
              id: ttmlir-commit
              shell: bash
              run: |
                  df -h
                  bash .github/scripts/determine-ttmlir-commit.sh "${{ inputs.tt-mlir-commit }}" "third-party/tt-mlir.commit"
                  echo "TT_MLIR_DIR=$(pwd)/tt-mlir-install" >> $GITHUB_ENV

            - name: Get LLVM version
              id: llvm-version
              uses: ./.github/actions/get-llvm-version

            - name: Cache tt-mlir installation and Python files
              id: cache-ttmlir
              uses: actions/cache@v4
              with:
                  # Cache tt-mlir-install plus the symlink targets in build/_deps
                  path: |
                      tt-mlir-install
                      build/_deps/tt-mlir-src/python
                      build/_deps/tt-mlir-build/python*
                  key: ${{ runner.os }}-ttlang-fetchcontent-ttmlir-${{ steps.ttmlir-commit.outputs.commit }}-llvm-${{ steps.llvm-version.outputs.version }}

            - name: Setup ccache for tt-lang
              uses: hendrikmuhs/ccache-action@v1.2
              with:
                  key: ${{ runner.os }}-ttlang-fetchcontent-llvm${{ steps.llvm-version.outputs.version }}
                  max-size: 100M

            - name: Configure tt-lang with pre-installed tt-mlir (cache hit)
              if: steps.cache-ttmlir.outputs.cache-hit == 'true'
              run: |
                  echo "Using cached tt-mlir installation"
                  cmake -G Ninja -B build \
                      -DCMAKE_BUILD_TYPE=Release \
                      -DCMAKE_CXX_COMPILER=clang++-17 \
                      -DCMAKE_C_COMPILER=clang-17 \
                      -DTTMLIR_DIR=${{ env.TT_MLIR_DIR }}/lib/cmake/ttmlir

            - name: Configure tt-lang (builds tt-mlir with tt-metal)
              if: steps.cache-ttmlir.outputs.cache-hit != 'true'
              run: |
                  echo "Configuring tt-lang with tt-mlir commit: ${{ steps.ttmlir-commit.outputs.commit }}"
                  cmake -G Ninja -B build \
                      -DCMAKE_BUILD_TYPE=Release \
                      -DCMAKE_CXX_COMPILER=clang++-17 \
                      -DCMAKE_C_COMPILER=clang-17 \
                      -DTTMLIR_CMAKE_BUILD_TYPE=Release \
                      -DTTMLIR_INSTALL_PREFIX=${{ env.TT_MLIR_DIR }} \
                      -DTTMLIR_GIT_TAG=${{ steps.ttmlir-commit.outputs.commit }}

            - name: Build tt-lang
              run: |
                  source build/env/activate
                  cmake --build build

            - name: Debug contents of build/python_packages
              run: |
                  echo "=== Contents of build/python_packages ==="
                  ls -la build/python_packages/ || echo "build/python_packages not found"
                  echo ""
                  echo "=== Contents of tt-mlir-install/python_packages/ttmlir ==="
                  ls -la tt-mlir-install/python_packages/ttmlir/ || echo "ttmlir not found"
                  echo ""
                  echo "=== Contents of tt-mlir-install/python_packages/ttmlir/dialects ==="
                  ls -la tt-mlir-install/python_packages/ttmlir/dialects/ || echo "dialects not found"
                  echo ""
                  echo "=== Looking for ttcore ==="
                  find tt-mlir-install/python_packages -name "*ttcore*" 2>/dev/null || echo "No ttcore in tt-mlir-install"
                  find build/python_packages -name "*ttcore*" 2>/dev/null || echo "No ttcore in build"
                  echo ""
                  echo "=== Contents of build/env ==="
                  ls -la build/env/ || echo "build/env not found"
                  cat build/env/activate 2>/dev/null | head -50 || echo "activate not found"

            - name: Test the tt-lang build
              run: |
                  source build/env/activate
                  python test/python/smoketest.py

            - name: Run ttlang Lit MLIR tests
              run: |
                source build/env/activate
                cmake --build build --target check-ttlang-mlir

            - name: Run ttlang Python bindings tests
              run: |
                source build/env/activate
                cmake --build build --target check-ttlang-python-bindings

            - name: Archive build artifacts
              run: |
                  set -x
                  ARTIFACT_NAME=$(.github/scripts/get-artifact-archive-name.sh "${{ github.sha }}")
                  echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> $GITHUB_ENV

                  # Archive both tt-mlir-install and build directories from workspace root
                  # Use --dereference to follow symlinks (tt-mlir-install has symlinks to build/_deps)
                  tar --dereference -I 'zstd --long=31 --adapt=min=9 -T0' -cf "${ARTIFACT_NAME}" \
                    tt-mlir-install build/python_packages build/test build/env

            - name: Upload build artifacts for hardware tests
              uses: actions/upload-artifact@v4
              with:
                  name: ttlang-fetchcontent-ttmlir-install-ubuntu
                  path: ${{ env.ARTIFACT_NAME }}
                  if-no-files-found: error
                  retention-days: 1


    test-hardware:
        needs: build-tt-lang-tt-mlir
        uses: ./.github/workflows/call-test-hardware.yml
        secrets: inherit
        with:
            runs-on: n150
            build-os: ubuntu
            timeout: 60
            artifact-prefix: ttlang-fetchcontent

    check-all-green:
        if: always()
        needs:
            - build-tt-lang-tt-mlir
            - test-hardware
        runs-on: ubuntu-latest
        steps:
            - name: Decide whether all needed jobs succeeded or failed
              uses: re-actors/alls-green@release/v1
              with:
                  jobs: ${{ toJSON(needs) }}
                  allowed-failures: test-hardware
