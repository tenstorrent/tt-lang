name: Build

on:
  workflow_dispatch:
    inputs:
      os:
        description: 'Target OS to build (ubuntu-latest, macos-26)'
        required: true
        type: string
  workflow_call:
    inputs:
      os:
        description: 'Target OS to build (ubuntu-latest, macos-26)'
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ inputs.os }}
    timeout-minutes: 360

    container: ${{ inputs.os == 'ubuntu-latest' && 'ghcr.io/tenstorrent/tt-mlir/tt-mlir-ci-ubuntu-22-04:latest' || '' }}

    defaults:
      run:
        shell: bash

    env:
      TT_LANG_HOME: ${{ github.workspace }}
      TT_MLIR_DIR: ${{ github.workspace }}/tt-mlir-install
      TTMLIR_TOOLCHAIN_DIR: /opt/ttmlir-toolchain

    steps:
      - name: Maximize space
        if: inputs.os == 'ubuntu-latest'
        uses: tenstorrent/tt-github-actions/.github/actions/maximize_space@main

      - name: Checkout tt-lang
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read tt-mlir version
        id: ttmlir-version
        run: |
          TTMLIR_COMMIT=$(cat third-party/tt-mlir.commit | tr -d '[:space:]')
          echo "commit=$TTMLIR_COMMIT" >> $GITHUB_OUTPUT

      - name: Checkout tt-mlir
        uses: actions/checkout@v4
        with:
          repository: tenstorrent/tt-mlir
          ref: ${{ steps.ttmlir-version.outputs.commit }}
          path: tt-mlir
          submodules: recursive
          fetch-depth: 0 # Fetch full history and tags

      - name: Compute toolchain hash
        if: runner.os == 'macOS'
        id: toolchain-hash
        run: |
          HASH=$(shasum tt-mlir/env/CMakeLists.txt | awk '{print $1}')
          echo "hash=$HASH" >> $GITHUB_OUTPUT

      # macOS-specific: Setup toolchain
      - name: Setup macOS toolchain
        if: runner.os == 'macOS'
        uses: ./.github/actions/setup-macos-toolchain
        with:
          tt-mlir-path: tt-mlir
          toolchain-hash: ${{ steps.toolchain-hash.outputs.hash }}

      # Common steps (MacOS and Ubuntu) from here down
      - name: Compute tt-mlir commit hash
        id: ttmlir-commit-hash
        run: |
          HASH=$(shasum third-party/tt-mlir.commit | awk '{print $1}')
          echo "hash=$HASH" >> $GITHUB_OUTPUT

      - name: Get LLVM version
        id: llvm-version
        uses: ./.github/actions/get-llvm-version

      - name: Cache tt-mlir installation
        id: cache-ttmlir
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.TT_MLIR_DIR }}
          key: ${{ runner.os }}-ttlang-ttmlir-${{ steps.ttmlir-commit-hash.outputs.hash }}-llvm-${{ steps.llvm-version.outputs.version }}-v2

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-ttlang-llvm${{ steps.llvm-version.outputs.version }}
          max-size: 500M

      - name: Configure and build tt-mlir
        if: steps.cache-ttmlir.outputs.cache-hit != 'true'
        run: |
          set -x
          df -h
          cd tt-mlir
          source env/activate
          ${{ runner.os == 'macOS' && 'export CMAKE_BUILD_PARALLEL_LEVEL=2' || 'echo ""' }}
          cmake -G Ninja \
            -B build -DCMAKE_INSTALL_PREFIX=${{ env.TT_MLIR_DIR }} \
            -DCMAKE_BUILD_TYPE=Release \
            -DTTMLIR_ENABLE_SHARED_LIB=ON \
            -DTTMLIR_ENABLE_PYKERNEL=ON \
            -DTTMLIR_ENABLE_RUNTIME=ON \
            -DTTMLIR_ENABLE_RUNTIME_TESTS=ON \
            -DTTMLIR_ENABLE_STABLEHLO=ON \
            -DTTMLIR_ENABLE_OPMODEL=OFF \
            -DTT_RUNTIME_ENABLE_PERF_TRACE=OFF \
            -DTTMLIR_ENABLE_BINDINGS_PYTHON=ON \
            -DTTMLIR_ENABLE_DEBUG_STRINGS=ON \
            -DTTMLIR_ENABLE_EXPLORER=OFF \
            -DBUILD_TESTING=OFF \
            -S .
          cmake --build build
          pwd && find . -name "*.whl" -ls

      - name: Copy ttrt wheel to install directory
        if: steps.cache-ttmlir.outputs.cache-hit != 'true' && runner.os == 'Linux'
        run: |
          # The wheel is built during main build (ttrt has ALL target)
          # Copy wheel BEFORE install step to prevent rebuild from deleting it
          # Wheel location after archive: tt-mlir-install/wheels/*.whl
          set -x
          mkdir -p ${{ env.TT_MLIR_DIR }}/wheels
          cp tt-mlir/build/tools/ttrt/build/*.whl ${{ env.TT_MLIR_DIR }}/wheels/

      - name: Install tt-mlir
        if: steps.cache-ttmlir.outputs.cache-hit != 'true'
        run: |
          cd tt-mlir
          source env/activate
          cmake --install build

      - name: Configure tt-lang
        run: |
          source ${{ env.TTMLIR_TOOLCHAIN_DIR }}/venv/bin/activate
          cmake -G Ninja \
            -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DTTMLIR_TOOLCHAIN_DIR=${{ env.TTMLIR_TOOLCHAIN_DIR }} \
            -DTTMLIR_DIR=${{ env.TT_MLIR_DIR }} \
            -DTTLANG_ENABLE_BINDINGS_PYTHON=ON \
            -S .

      - name: Build tt-lang
        run: |
          source build/env/activate
          cmake --build build

      - name: Test the build
        run: |
          source build/env/activate
          python test/python/smoketest.py

      - name: Archive the current build
        if: runner.os == 'Linux'
        run: |
          set -x
          ARTIFACT_NAME=$(.github/scripts/get-artifact-archive-name.sh "${{ runner.os }}" "${{ github.sha }}")
          echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> $GITHUB_ENV
          tar -I 'zstd --long=31 --adapt=min=9 -T0' -cf "${ARTIFACT_NAME}" \
            -C ${{ github.workspace }} tt-mlir-install build/python_packages build/test build/env sim/
          ls -lh "${ARTIFACT_NAME}"

      - name: Upload build artifacts for hardware tests
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ttlang-ttmlir-install-ubuntu
          path: ${{ env.ARTIFACT_NAME }}
          if-no-files-found: error
          retention-days: 1
