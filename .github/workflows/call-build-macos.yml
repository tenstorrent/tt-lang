name: Build macOS

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 90
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        brew install cmake ninja
        python -m pip install --upgrade pip
        
    - name: Cache tt-mlir build
      id: cache-ttmlir
      uses: actions/cache@v4
      with:
        path: |
          build/_deps/tt-mlir-src
          build/_deps/tt-mlir-build
        key: macos-ttlang-ttmlir-${{ hashFiles('third-party/tt-mlir.commit') }}
        restore-keys: |
          macos-ttlang-ttmlir-
          
    - name: Configure CMake
      run: |
        cmake -G Ninja \
          -B build \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_BUILD_TYPE=Release \
          -S .
          
    - name: Build
      run: |
        cmake --build build --config Release
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-macos
        path: |
          build/python_packages
          sim/
        retention-days: 1

