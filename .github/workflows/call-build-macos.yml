name: Build macOS

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 90

    steps:
    - name: Checkout tt-lang
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Read tt-mlir version
      id: ttmlir-version
      run: |
        TTMLIR_COMMIT=$(cat third-party/tt-mlir.commit | tr -d '[:space:]')
        echo "commit=$TTMLIR_COMMIT" >> $GITHUB_OUTPUT

    - name: Checkout tt-mlir
      uses: actions/checkout@v4
      with:
        repository: tenstorrent/tt-mlir
        ref: ${{ steps.ttmlir-version.outputs.commit }}
        path: tt-mlir
        submodules: recursive

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        brew install cmake ninja
        python -m pip install --upgrade pip

    - name: Cache tt-mlir toolchain
      id: cache-toolchain
      uses: actions/cache@v4
      with:
        path: /opt/ttmlir-toolchain
        key: macos-ttmlir-toolchain-${{ hashFiles('tt-mlir/env/**') }}

    - name: Build tt-mlir toolchain
      if: steps.cache-toolchain.outputs.cache-hit != 'true'
      run: |
        sudo mkdir -p /opt/ttmlir-toolchain
        sudo chown -R $USER /opt/ttmlir-toolchain
        cd tt-mlir
        cmake -B env/build env
        cmake --build env/build

    - name: Cache tt-mlir build
      id: cache-ttmlir
      uses: actions/cache@v4
      with:
        path: tt-mlir/build
        key: macos-ttlang-ttmlir-${{ hashFiles('third-party/tt-mlir.commit') }}

    - name: Configure and build tt-mlir
      if: steps.cache-ttmlir.outputs.cache-hit != 'true'
      run: |
        cd tt-mlir
        . env/activate
        cmake -G Ninja \
          -B build \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_BUILD_TYPE=Release \
          -DTTMLIR_ENABLE_RUNTIME=OFF \
          -S .
        cmake --build build --config Release

    - name: Configure tt-lang
      run: |
        cd tt-mlir
        . env/activate
        cd $GITHUB_WORKSPACE
        cmake -G Ninja \
          -B build \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_BUILD_TYPE=Release \
          -DTTMLIR_DIR=$GITHUB_WORKSPACE/tt-mlir/build/lib/cmake/ttmlir \
          -S .

    - name: Build tt-lang
      run: |
        cd tt-lang
        . env/activate
        cd $GITHUB_WORKSPACE
        cmake --build build --config Release

    - name: Run simulator tests
      run: |
        cd $GITHUB_WORKSPACE/tt-lang
        . env/activate
        pytest test/sim/ -v

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-macos
        path: |
          build/python_packages
          sim/
        retention-days: 1
