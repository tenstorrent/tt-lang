name: 'Get LLVM Version'
description: 'Extracts LLVM version from toolchain and outputs it for use in cache keys'

outputs:
  version:
    description: 'LLVM version string'
    value: ${{ steps.get-version.outputs.version }}

runs:
  using: 'composite'
  steps:
    - name: Get LLVM version
      id: get-version
      shell: bash
      run: |
        LLVM_VERSION=$(/opt/ttmlir-toolchain/bin/llvm-config --version | head -n1)
        echo "version=$LLVM_VERSION" >> $GITHUB_OUTPUT
        echo "LLVM version: $LLVM_VERSION"
