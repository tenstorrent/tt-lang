[pytest]
# Make tt-lang python package importable for tests run from the test tree.
pythonpath =
    ../build/python_packages
    ../python
    ..
testpaths = me2e sim

# Configure pytest-order to order tests within each class separately.
# This keeps all test methods from TestAdd together, then all from TestSub, etc.
# Tests within each class are still ordered by their @pytest.mark.order() decorators.
addopts = --order-scope=class
